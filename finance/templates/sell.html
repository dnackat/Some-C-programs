{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post"/>
        <div class="form-group">
            <select class="form-control" name="symbol" required>
                <option value="" disabled selected hidden>Symbol</option>
            {% for option in options %}
              <option value={{ option.symbol }}>{{ option.symbol }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
